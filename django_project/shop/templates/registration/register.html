{% extends 'base.html' %}
{% block content %}
<h1>
  <a class="back-button" href="{{request.META.HTTP_REFERER}}"> < </a> 
  Регистрация
</h1>
<form name="Log in form" class="input-field" action="{% url 'register' %}" method="post"  style="text-align: center">
  <br>
    {% for f in form %}
    <br>
      {{f}} {{f.errors}}
    <br>
  {% endfor %}
  <br>
  {% csrf_token %}
  <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
